  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KJT7BVLF" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>

  <header>
    <h1 id="header">URL Share Calendar</h1>
    <p id="description">Save schedules and memos and share them securely via URL!</p>
    <!-- 언어 선택 버튼 추가 -->
    <div class="language-selector" style="position: fixed; top: 10px; right: 10px; z-index: 999;">
      <select id="language-select">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="ko">한국어</option>
        <option value="ja">日本語</option>
        <option value="zh">中文</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="fr">Français</option>
        <option value="vi">Tiếng Việt</option>
        <option value="id">Bahasa Indonesia</option>
      </select>
    </div>
  </header>
  <main>
    <section class="calendar-container">
      <div class="calendar-header">
        <i id="prev-mon" class="fa-solid fa-angle-left fa-xl"></i>
        <p id="past-memo-count">0</p>
        <span id="curent-mon">January 2024</span>
        <p id="future-memo-count">0</p>
        <i id="next-mon" class="fa-solid fa-angle-right fa-xl"></i>
      </div>
      <div class="weekday-row">
        <!-- 요일은 JavaScript에서 동적으로 설정 -->
      </div>
      <div class="calendar-grid">
        <!-- 달력 날짜는 여기에서 표시됩니다 -->
      </div>
      <div class="btnGroup">
        <button id="share-button" class="button save">Share Calendar</button>
      </div>
    </section>
    <section class="memo-form">
      <div class="memo-container">
        <div class="memo-title">
          <div id="memo-date">Please select a date</div>
        </div>
        <textarea id="memo-input" class="memo-input" style="margin-bottom: 5px;"></textarea>
        <div class="option">
          <label for="memo-time">
            <input id="memo-time" type="time" class="memo-input">
          </label>
          <label class="switch-label" for="memo-completed">
            Completed
            <input id="memo-completed" type="checkbox" class="switch-input">
            <span class="switch-slider"></span>
          </label>
        </div>
        <div class="memo-action" style="margin-left: auto; margin-right: auto;">
          <button id="save-memo" class="button save">Save</button>
          <button id="delete-memo" class="button delete">Delete</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-text"><a href="https://saramjh.github.io/">
